<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <section>
    <div class="card">

      <div class="channel">
        <img src="images/image-product-desktop.jpg" alt="Perfume">
      </div>

      <div class="contenido">
          <h6 class="perfume">PERFUME</h6>
          <h2 class="Essence">Gabrielle Essence Eau De Parfum</h2>
          <article class="articulo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</article>
          <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
          </div>
      <button class="add-to-cart"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </section>

</body>
</html>
